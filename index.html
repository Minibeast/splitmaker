<html ondrop="handleDrop(event);" ondragover="dragOverHandler(event);">
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <input type="file" accept=".lss">
        <br><br>
        <p id="header"></p>
        <table class="categoryBoard centerHoriz" id="splitContent"></table>

        <ul>
            <li>
                <a id="downloadBtn" style="color: black; display: none;" class="nav" onclick="handleDownload();">
                    <div class="nav-content">Download Split File</div>
                </a>
            </li>
        </ul>

        <p>Formula and idea created by <a href="https://twitter.com/Source28_">Source</a><br>Website made by <a href="https://twitter.com/mini54_">Mini</a><br>HTML/CSS sourced from <a href="https://github.com/ZacharyTalis">ZacharyTalis</a></p>

        <script src="parser.js"></script>
    </body>
